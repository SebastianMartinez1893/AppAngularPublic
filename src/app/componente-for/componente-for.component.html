<div class="container mt-5">
    <h2 class="text-center">
        Lista Tareas
    </h2>
    <ul class="list-group w-50 mx-auto">
        @for(tarea of tareas;track tarea)
        {
            <li class="list-group-item text-center">
                {{tarea}}
            </li>
        }
    </ul>
    <div class="d-flex justify-content-center mt-3">
            <input type="text" #textInPut class="form-control mb-2 w-50 text-center" placeholder="Nueva tarea">
        </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary w-50" (click)="agregarTarea(textInPut.value); textInPut.value=''" textInPut.value=''>
            Agregar
        </button>
    </div>
